<div *ngIf="!loading">
  <ion-card style="padding: 0px;">
    <ion-list class="def-list-no-border">

      <!-- Compatibility?? -->
      <ion-input style="--background: transparent; opacity: 95%; --placeholder-opacity: 0.4; --padding-start: 15px; --padding-end: 15px;" [(ngModel)]="newItemName" type="text" [placeholder]="'items.newItem' | translate" fill="solid">
        <ion-icon slot="end" class="add-icon" [icon]="add" (click)="createItem()"></ion-icon>
      </ion-input>
      <ion-item *ngFor="let item of items" lines="full" [ngClass]="{'strikethrough' : item.isStriked}" class='text-md'>
        <div slot="start" (click)="updateItem(item)" class="wrap">
          {{ item.name }}
        </div>
        <div slot="end">
          <h4 slot="end"><ion-icon class="trash-icon" [icon]="close" (click)="deleteItem(item)"></ion-icon></h4>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
</div>
