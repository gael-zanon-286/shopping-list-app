<main>
  <ion-card>
    <form onSubmit="addList(listName)">
      <ion-input [(ngModel)]="newListName" type="text" name="newListName" placeholder="New list" fill="solid" style=" --placeholder-opacity: 0.9;">
        <ion-icon slot="end" class="add-icon" [icon]="addCircleOutline"  (click)="addList()"></ion-icon>
      </ion-input>
    </form>
  </ion-card>
  <ion-card *ngIf="shoppingLists.length > 0">
    <ul>
      <li *ngFor="let list of shoppingLists;">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button href="my-lists/{{list.id}}">
              <h3>
                {{ list.name }}
              </h3>
              </ion-button>
            </ion-col>
            <ion-col>
              <h4><ion-icon class="trash-icon" [icon]="trashBin"  (click)="deleteList(list)"></ion-icon></h4>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h6>{{ list.items.length }} Items</h6>
            </ion-col>
            <ion-col>
              <h6>{{parseDate(list.date)}}</h6>
            </ion-col>
          </ion-row>
        </ion-grid>
      </li>
    </ul>
  </ion-card>
</main>
