<div *ngIf="!loading">
  <ion-row>
  <ion-card>
    <ion-item (click)="openModal()">
      <ion-label style="--placeholder-opacity: 0.9; --padding-start: 15px; --padding-end: 15px; --background: wheat;">{{'reports.newReport' | translate}}</ion-label>
      <ion-icon slot="end" class="add-icon" [icon]="addCircleOutline"></ion-icon>
    </ion-item>
  </ion-card>
  </ion-row>
  <ion-row>
    <div *ngIf="reportList">
      <ion-card *ngIf="reportList.length > 0">
        <ion-list class="shopping-lists">
          <ion-row class="list-row"></ion-row>
          <div *ngFor="let list of reportList;">
            <ion-row class="list-row-no-border">
              <ion-col (click)="go(list.id)">
                <h3 style="color: rgb(32, 20, 20); margin-bottom: 0px;"><b>{{ list.name }}</b></h3>
              </ion-col>
              <ion-col class="icon-col" size="2">
                <ion-icon class="trash-icon" [icon]="trashBin"  (click)="confirmationAlert(list)"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row class="list-row">
              <ion-col (click)="go(list.id)">
                <p style="color: rgb(148, 145, 145); margin-top: 3px; font-size: 10px;">{{dateService.parseDate(list.startDate)}} - {{dateService.parseDate(list.endDate)}}</p>
              </ion-col>
              <ion-col (click)="go(list.id)" style="justify-items: right;">
                <p style="color: rgb(148, 145, 145); margin-top: 3px; font-size: 10px;">{{"historic.total" | translate}}: {{ list.totalCost }} â‚¬</p>
              </ion-col>
            </ion-row>
          </div>
        </ion-list>
      </ion-card>
    </div>
  </ion-row>

</div>
