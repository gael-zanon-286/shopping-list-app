<ion-app>
  <amplify-authenticator [formFields]="formFields">
    <ng-template amplifySlot="authenticated" let-user="user" let-signOut="signOut">
      <ion-menu content-id="content">
        <ion-header>
          <ion-toolbar>
            <ion-title>
              Welcome, {{ displayName }}!
            </ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-item>
            <ion-menu-toggle>
              <ion-button (click)="go('my-lists')">My lists</ion-button>
            </ion-menu-toggle>
          </ion-item>
          <ion-item>
            <ion-menu-toggle>
              <ion-button (click)="signOut()">Sign Out</ion-button>
            </ion-menu-toggle>
          </ion-item>
        </ion-content>
      </ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>{{header}}</ion-title>
          <ion-toggle *ngIf="router.url.startsWith('/my-lists/')" (click)="toggle()" slot="end" style="margin-right: 3%;">Show cost</ion-toggle>
        </ion-toolbar>
      </ion-header>
      <ion-content id="content" >
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </ng-template>
  </amplify-authenticator>
</ion-app>
